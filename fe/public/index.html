<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mood Food - 당신의 기분에 맞는 음식을 추천해드립니다</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-['Noto_Sans_KR']">
    <nav class="bg-white shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Mood Food" class="h-8 w-auto"/>
                    <span class="ml-2 text-xl font-bold text-custom">Mood Food</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-gray-600" id="weatherInfo">
                        <i class="fas fa-cloud-sun mr-2"></i>
                        <span>날씨: 로딩 중...</span>
                    </div>
                    <button class="!rounded-button bg-custom text-white px-4 py-2">
                        <i class="fas fa-user mr-2"></i>로그인
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section class="mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">오늘 기분이 어떠세요?</h1>
            <div class="grid grid-cols-4 gap-4 mb-6 transition-all duration-300">
                <div class="space-y-4 col-span-4">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">긍정적인 감정</h3>
                    <div class="grid grid-cols-4 gap-4">
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="행복해요">
                            <i class="fas fa-smile text-2xl text-yellow-400 mb-2"></i>
                            <span>행복해요</span>
                        </button>
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="설레요">
                            <i class="fas fa-grin-hearts text-2xl text-pink-400 mb-2"></i>
                            <span>설레요</span>
                        </button>
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="신나요">
                            <i class="fas fa-laugh-beam text-2xl text-orange-400 mb-2"></i>
                            <span>신나요</span>
                        </button>
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="흥분돼요">
                            <i class="fas fa-grin-stars text-2xl text-purple-400 mb-2"></i>
                            <span>흥분돼요</span>
                        </button>
                    </div>
                    <h3 class="text-lg font-medium text-gray-700 mb-2 mt-4">부정적인 감정</h3>
                    <div class="grid grid-cols-4 gap-4">
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="슬퍼요">
                            <i class="fas fa-sad-tear text-2xl text-blue-400 mb-2"></i>
                            <span>슬퍼요</span>
                        </button>
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="화나요">
                            <i class="fas fa-angry text-2xl text-red-400 mb-2"></i>
                            <span>화나요</span>
                        </button>
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="피곤해요">
                            <i class="fas fa-tired text-2xl text-gray-400 mb-2"></i>
                            <span>피곤해요</span>
                        </button>
                        <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="무기력해요">
                            <i class="fas fa-meh text-2xl text-gray-500 mb-2"></i>
                            <span>무기력해요</span>
                        </button>
                    </div>
                    <div class="hidden emotion-more">
                        <h3 class="text-lg font-medium text-gray-700 mb-2 mt-4">기타 감정</h3>
                        <div class="grid grid-cols-4 gap-4">
                            <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="답답해요">
                                <i class="fas fa-dizzy text-2xl text-teal-400 mb-2"></i>
                                <span>답답해요</span>
                            </button>
                            <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="지루해요">
                                <i class="fas fa-meh-rolling-eyes text-2xl text-indigo-400 mb-2"></i>
                                <span>지루해요</span>
                            </button>
                            <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="긴장돼요">
                                <i class="fas fa-flushed text-2xl text-green-400 mb-2"></i>
                                <span>긴장돼요</span>
                            </button>
                            <button class="mood-btn !rounded-button bg-white border-2 border-gray-200 hover:border-custom p-4 flex flex-col items-center" data-mood="당황스러워요">
                                <i class="fas fa-surprise text-2xl text-yellow-600 mb-2"></i>
                                <span>당황스러워요</span>
                            </button>
                        </div>
                    </div>
                    <button class="mt-4 w-full !rounded-button bg-gray-100 hover:bg-gray-200 p-3 text-gray-600 flex items-center justify-center" onclick="document.querySelector('.emotion-more').classList.toggle('hidden'); this.querySelector('i').classList.toggle('fa-rotate-180')">
                        <span>더보기</span>
                        <i class="fas fa-chevron-down ml-2 transition-transform duration-300"></i>
                    </button>
                </div>
            </div>
            <div class="relative">
                <input type="text" id="moodText" placeholder="자세한 기분을 입력해주세요..." class="w-full p-4 pr-12 border-2 border-gray-200 !rounded-button"/>
                <button id="recommendFood" class="!rounded-button absolute right-2 top-1/2 transform -translate-y-1/2 bg-custom text-white px-4 py-2">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </section>


    </main>

    <footer class="bg-gray-900 text-white">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4">Mood Food</h3>
                    <p class="text-gray-400">당신의 기분에 맞는 맛있는 음식을 추천해드립니다.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">서비스</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li>음식 추천</li>
                        <li>맛집 찾기</li>
                        <li>날씨 정보</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">고객지원</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li>자주 묻는 질문</li>
                        <li>1:1 문의</li>
                        <li>공지사항</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">팔로우</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-facebook text-2xl"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-twitter text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>© 2025 Mood Food. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../src/app.js"></script>
</body>
</html>
